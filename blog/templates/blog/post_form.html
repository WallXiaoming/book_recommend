{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <br/>
                <legend class="border-bottom mb-4">推荐文档</legend>
                <br/>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">发布</button>
            </div>
        </form>

{% endblock content %}
